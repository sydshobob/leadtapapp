<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadTapApp | Contractor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow py-4 px-6 mb-6">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-700">Contractor Dashboard</h1>
      <button class="text-blue-600 hover:underline font-semibold">Logout</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6">
    <!-- Overview Cards -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-10">
      <div class="bg-white rounded-xl shadow p-6 text-center">
        <h2 class="text-sm text-gray-500">Total Leads</h2>
        <p class="text-2xl font-bold text-blue-700">42</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6 text-center">
        <h2 class="text-sm text-gray-500">Credits Remaining</h2>
        <p class="text-2xl font-bold text-green-600">18</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6 text-center">
        <h2 class="text-sm text-gray-500">This Month's Spend</h2>
        <p class="text-2xl font-bold text-yellow-500">$5,800</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6 text-center">
        <h2 class="text-sm text-gray-500">Plan</h2>
        <p class="text-lg font-bold">Power</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6 text-center">
        <h2 class="text-sm text-gray-500">Rating</h2>
        <p class="text-2xl font-bold text-purple-600">4.7 â˜…</p>
      </div>
    </div>

    <!-- Filter & Action Bar -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <div class="flex gap-4">
        <select class="border border-gray-300 rounded-md px-4 py-2">
          <option value="all">All Statuses</option>
          <option value="contacted">Contacted</option>
          <option value="scheduled">Scheduled</option>
          <option value="sold">Sold</option>
          <option value="declined">Declined</option>
          <option value="bad">Bad Lead</option>
        </select>
        <input type="text" placeholder="Search by name or zip" class="border border-gray-300 rounded-md px-4 py-2 w-64">
      </div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl">Buy More Credits</button>
    </div>

    <!-- Recent Leads Table -->
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Recent Leads</h2>
      <div class="overflow-x-auto">
        <table class="w-full table-auto text-left text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3">Date</th>
              <th class="p-3">Name</th>
              <th class="p-3">Zip</th>
              <th class="p-3">Phone</th>
              <th class="p-3">Status</th>
              <th class="p-3">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="p-3">Apr 6</td>
              <td class="p-3">John D.</td>
              <td class="p-3">75205</td>
              <td class="p-3">(214) 555-0198</td>
              <td class="p-3 text-yellow-600">Attempted</td>
              <td class="p-3">
                <select class="border rounded px-2 py-1">
                  <option>Update Status</option>
                  <option>Contacted</option>
                  <option>Scheduled</option>
                  <option>Sold</option>
                  <option>Declined</option>
                  <option>Bad Lead</option>
                </select>
              </td>
            </tr>
            <tr class="border-t">
              <td class="p-3">Apr 5</td>
              <td class="p-3">Karen L.</td>
              <td class="p-3">75230</td>
              <td class="p-3">(972) 555-0123</td>
              <td class="p-3 text-green-600">Sold</td>
              <td class="p-3">
                <select class="border rounded px-2 py-1">
                  <option>Update Status</option>
                  <option>Contacted</option>
                  <option>Scheduled</option>
                  <option>Sold</option>
                  <option>Declined</option>
                  <option>Bad Lead</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
