
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Service Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-6">Your Service Area</h1>
    
    <div class="mb-8">
      <label class="block font-semibold mb-1">Select Your State</label>
      <select class="w-full border border-gray-300 rounded-md px-4 py-2">
        <option value="TX">Texas</option>
        <option value="OK">Oklahoma</option>
        <option value="LA">Louisiana</option>
      </select>
    </div>

    <div class="mb-8">
      <label class="block font-semibold mb-1">Select Cities</label>
      <div class="flex items-center gap-2 mb-2">
        <button class="text-blue-600 text-sm underline">Select All</button>
        <button class="text-blue-600 text-sm underline">Deselect All</button>
      </div>
      <div class="grid grid-cols-2 gap-2 max-h-48 overflow-y-scroll border p-4 rounded-md bg-white">
        <label><input type="checkbox"> Dallas</label>
        <label><input type="checkbox"> Garland</label>
        <label><input type="checkbox"> Plano</label>
        <label><input type="checkbox"> Irving</label>
        <label><input type="checkbox"> Mesquite</label>
        <label><input type="checkbox"> Carrollton</label>
      </div>
    </div>

    <div class="mb-8">
      <label class="block font-semibold mb-1">Select ZIP Codes</label>
      <div class="flex items-center gap-2 mb-2">
        <button class="text-blue-600 text-sm underline">Select All</button>
        <button class="text-blue-600 text-sm underline">Deselect All</button>
      </div>
      <div class="grid grid-cols-3 gap-2 max-h-48 overflow-y-scroll border p-4 rounded-md bg-white">
        <label><input type="checkbox"> 75201</label>
        <label><input type="checkbox"> 75202</label>
        <label><input type="checkbox"> 75040</label>
        <label><input type="checkbox"> 75041</label>
        <label><input type="checkbox"> 75024</label>
        <label><input type="checkbox"> 75038</label>
        <label><input type="checkbox"> 75149</label>
      </div>
    </div>

    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-8 rounded">
      <p><strong>Best Practice:</strong> Choosing too many cities or ZIPs can hurt your ROI and lower your contractor score. Focus on your core area for best results.</p>
    </div>

    <button class="bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl hover:bg-blue-800">Continue</button>
  </div>
</body>
</html>
